{% extends 'base.html' %}

{% block title %}Create Livestream - {{ course.title }}{% endblock %}

{% block content %}
<div class="content-wrapper">
    <div class="page-header">
        <h1>ðŸ“¹ Create Livestream</h1>
        <p class="text-secondary">Schedule a new live session for {{ course.title }}</p>
    </div>

    <div class="form-container">
        <form method="post" class="stream-form">
            {% csrf_token %}

            <div class="form-group">
                <label for="title" class="form-label">Stream Title *</label>
                <input
                    type="text"
                    id="title"
                    name="title"
                    class="form-input"
                    required
                    placeholder="e.g., Week 5 Lecture: Data Structures"
                />
            </div>

            <div class="form-group">
                <label for="description" class="form-label">Description</label>
                <textarea
                    id="description"
                    name="description"
                    class="form-input"
                    rows="4"
                    placeholder="What will you cover in this stream?"
                ></textarea>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="scheduled_start" class="form-label">Start Time *</label>
                    <input
                        type="datetime-local"
                        id="scheduled_start"
                        name="scheduled_start"
                        class="form-input"
                        required
                    />
                </div>

                <div class="form-group">
                    <label for="scheduled_end" class="form-label">End Time *</label>
                    <input
                        type="datetime-local"
                        id="scheduled_end"
                        name="scheduled_end"
                        class="form-input"
                        required
                    />
                </div>
            </div>

            <div class="form-section">
                <h3 class="section-title">Stream Options</h3>

                <div class="form-checkbox">
                    <input
                        type="checkbox"
                        id="allow_chat"
                        name="allow_chat"
                        checked
                    />
                    <label for="allow_chat">Enable live chat</label>
                </div>

                <div class="form-checkbox">
                    <input
                        type="checkbox"
                        id="allow_qa"
                        name="allow_qa"
                        checked
                    />
                    <label for="allow_qa">Enable Q&A</label>
                </div>

                <div class="form-checkbox">
                    <input
                        type="checkbox"
                        id="enable_recording"
                        name="enable_recording"
                        checked
                    />
                    <label for="enable_recording">Record this stream</label>
                </div>
            </div>

            <div class="form-actions">
                <a href="{% url 'course_detail' course.id %}" class="btn-secondary">
                    Cancel
                </a>
                <button type="submit" class="btn-primary">
                    Create Livestream
                </button>
            </div>
        </form>
    </div>
</div>

<style>
.form-container {
    max-width: 700px;
    margin: 0 auto;
    background: var(--bg-elevated);
    border-radius: 12px;
    padding: 32px;
    box-shadow: var(--shadow-sm);
}

.stream-form {
    display: flex;
    flex-direction: column;
    gap: 24px;
}

.form-group {
    display: flex;
    flex-direction: column;
    gap: 8px;
}

.form-label {
    font-weight: 500;
    font-size: 14px;
    color: var(--text-primary);
}

.form-input {
    padding: 12px 16px;
    border: 1px solid var(--border-color);
    border-radius: 8px;
    background: var(--bg-primary);
    color: var(--text-primary);
    font-size: 14px;
    font-family: inherit;
    transition: border-color 0.2s;
}

.form-input:focus {
    outline: none;
    border-color: var(--accent-primary);
}

textarea.form-input {
    resize: vertical;
}

.form-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 16px;
}

@media (max-width: 600px) {
    .form-row {
        grid-template-columns: 1fr;
    }
}

.form-section {
    padding: 20px;
    background: var(--bg-primary);
    border-radius: 8px;
    border: 1px solid var(--border-color);
}

.section-title {
    font-size: 16px;
    font-weight: 600;
    margin-bottom: 16px;
}

.form-checkbox {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 10px 0;
}

.form-checkbox input[type="checkbox"] {
    width: 18px;
    height: 18px;
    cursor: pointer;
}

.form-checkbox label {
    font-size: 14px;
    cursor: pointer;
}

.form-actions {
    display: flex;
    justify-content: flex-end;
    gap: 12px;
    padding-top: 8px;
}

.btn-primary {
    padding: 12px 24px;
    background: var(--accent-primary);
    color: white;
    border: none;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s;
    text-decoration: none;
    display: inline-block;
}

.btn-primary:hover {
    background: var(--accent-hover);
    transform: translateY(-1px);
}

.btn-secondary {
    padding: 12px 24px;
    background: var(--bg-primary);
    color: var(--text-primary);
    border: 1px solid var(--border-color);
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s;
    text-decoration: none;
    display: inline-block;
}

.btn-secondary:hover {
    background: var(--sidebar-hover);
    border-color: var(--accent-primary);
}

.text-secondary {
    color: var(--text-secondary);
}
</style>

<script>
// Set minimum date to now
const now = new Date();
now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
document.getElementById('scheduled_start').min = now.toISOString().slice(0, 16);
document.getElementById('scheduled_end').min = now.toISOString().slice(0, 16);

// Auto-set end time to 1 hour after start
document.getElementById('scheduled_start').addEventListener('change', function() {
    const startTime = new Date(this.value);
    const endTime = new Date(startTime.getTime() + 60 * 60 * 1000); // +1 hour
    endTime.setMinutes(endTime.getMinutes() - endTime.getTimezoneOffset());
    document.getElementById('scheduled_end').value = endTime.toISOString().slice(0, 16);
});
</script>
{% endblock %}
