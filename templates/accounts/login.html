{% extends 'base.html' %}

{% block title %}Login - USIU LMS{% endblock %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 2rem auto;">
    <h2 style="margin-bottom: 1.5rem;">Login</h2>
    <form method="post">
        {% csrf_token %}
        <div style="margin-bottom: 1rem;">
            <label for="username" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Username:</label>
            <input type="text" id="username" name="username" required
                   style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 4px; font-size: 1rem;">
        </div>
        <div style="margin-bottom: 1.5rem;">
            <label for="password" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Password:</label>
            <input type="password" id="password" name="password" required
                   style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 4px; font-size: 1rem;">
        </div>
        <button type="submit"
                style="width: 100%; padding: 0.75rem; background-color: #3498db; color: white; border: none; border-radius: 4px; font-size: 1rem; cursor: pointer; transition: background-color 0.3s;">
            Login
        </button>
    </form>
    <p style="margin-top: 1rem; text-align: center;">
        Don't have an account? <a href="{% url 'register' %}" style="color: #3498db;">Register here</a>
    </p>
</div>
{% endblock %}
